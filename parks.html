<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Parks - Bus Park & Route Information</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">BusInfo</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="parks.html" class="active">Parks</a></li>
                <li><a href="routes.html">Routes</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <a href="index.html" class="back-button">‚Üê Back to Home</a>
        
        <h1 style="margin-bottom: 2rem;">Bus Parks</h1>

        <section class="search-container">
            <form id="global-search-form" class="search-bar">
                <input 
                    type="text" 
                    id="global-search-input" 
                    placeholder="Search parks by name, city, or state..." 
                    required
                >
                <button type="submit">Search</button>
            </form>
        </section>

        <section class="filter-section">
            <label for="city-filter">Filter by City:</label>
            <select id="city-filter">
                <option value="all">All Cities</option>
            </select>

            <label for="state-filter">Filter by State:</label>
            <select id="state-filter">
                <option value="all">All States</option>
            </select>
        </section>

        <section>
            <div id="parks-container" class="cards-grid"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Bus Park & Route Information System. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
