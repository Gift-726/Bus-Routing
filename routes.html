<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Routes - Bus Park & Route Information</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">BusInfo</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="parks.html">Parks</a></li>
                <li><a href="routes.html" class="active">Routes</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <a href="index.html" class="back-button">‚Üê Back to Home</a>
        
        <h1 style="margin-bottom: 2rem;">Bus Routes</h1>

        <section class="search-container">
            <form id="global-search-form" class="search-bar">
                <input 
                    type="text" 
                    id="global-search-input" 
                    placeholder="Search routes by destination or route name..." 
                    required
                >
                <button type="submit">Search</button>
            </form>
        </section>

        <section class="filter-section">
            <label for="park-filter">Filter by Departure Park:</label>
            <select id="park-filter">
                <option value="all">All Parks</option>
            </select>
        </section>

        <section>
            <div id="routes-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Bus Park & Route Information System. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
